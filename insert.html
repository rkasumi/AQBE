<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/anytime.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="lib/anytime.js"></script>

<body>
  <input type="button" value="new query" onclick="document.location = document.location" />
  <select id="concept">
    <option value="" selected>Please Select</option>
  </select>
  <div id="insert">
    <h3>Patient Data</h3>
    <table class="adl" aqbe_adl_name="ehr">
      <tr>
        <td>Patient Name*</td>
        <td><input type="text" value="" placeholder="Please Input" aqbe:type="Require" aqbe:path="/name/value" /></td>
      </tr>
      <tr>
        <td>Composer</td>
        <td><input type="text" value="" placeholder="Please Input" aqbe:type="" aqbe:path="/composer/value" /></td>
      </tr>
      <tr>
        <td>Context</td>
        <td><input type="text" value="" aqbe:type="DV_DATE_TIME" aqbe:path="/context/start_time" id="context" />
          <input type="hidden" value="" aqbe:path="/context/start_time" aqbe:type="DvDateTimeInteger" /></td>
      </tr>
      </table>
    </div>
    <div id="add"><input type="button" value="add data" /></div>
    <div id="result"></div>
  </body>
</html>
